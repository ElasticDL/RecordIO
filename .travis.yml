dist: xenial
matrix:
  include:
    - language: python
      python: 3.5

      cache: pip

      script:
      - cd python
      - python setup.py -q test

      deploy:
        provider: pypi
        user: elasticdl
        password:
          # secure token: `echo -n "password" | travis encrypt --add deploy.password -r wangkuiyi/recordio`
          secure: 
        distributions: sdist bdist_wheel
        skip_existing: true
        skip_cleanup: true
        on:
          tags: true
          repo: wangkuyi/recordio

    - language: python
      python: 3.6

      cache: pip

      script:
      - cd python
      - python setup.py -q test

    - language: python
      python: 3.7

      cache: pip

      script:
      - cd python
      - python setup.py -q test
    - language: go
